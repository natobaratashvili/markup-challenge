<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>User Registration</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <label for="country">Country:</label>
            <select id="country" name="country" >
                <option value="">Select your country</option>
                <option value="us">Georgia</option>
                <option value="uk">United Kingdom</option>
                <option value="in">Germany</option>
                <option value="au">USA</option>
            </select>

            <label>Gender:</label>
            <div class="radio-group">
                <label for="male">
                    <input type="radio" id="male" name="gender" value="male" > Male
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="female"> Female
                </label>
            </div>

            <label for="interests">Interests:</label>
            <div class="checkbox-group">
                <label for="music">
                    <input type="checkbox" id="music" name="interests" value="sports"> Music
                </label>
                <label for="books">
                    <input type="checkbox" id="books" name="interests" value="music"> Reading books
                </label>
                <label for="travel">
                    <input type="checkbox" id="travel" name="interests" value="travel"> Travel
                </label>
            </div>

            <button type="reset">Submit</button>
        </form>
    </div>

</body>
</html>
